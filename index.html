<html>

<head>

<style>

body {
	background-color: #FFF278;
}

</style>

</head>

<body>

	<h1>My Mood Ring</h1>

	<button id="moodButton" onclick="changeMood()" value="0">Change my mood</button>

	<div id="moodStatement">Sunshiny feeling</div>


<script>
text =""
function changeMood(){
	button = document.getElementById("moodButton")
	if (button.value == '0') {
		text ="Feeling Red Hot";
		document.getElementById('moodStatement').innerHTML = text
		document.body.style.backgroundColor = "EF0000";
		button.value = '1';
	}
	else {
		text = "Ice cold";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#00EFD2";
		button.value = '0';
	}
}


</script>
</body>
</html>
